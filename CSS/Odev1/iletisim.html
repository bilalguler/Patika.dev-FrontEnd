<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BG İletişim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<heaader id="header">
    <div id="BGLogo">
        <img id="logo" src="img/BGLogo.png" alt="BG Oto Galeri Logo">
    </div>
    <div id="menu">
        <ul id="menu-bar">
            <li class="menu-item" id="anasayfa"><a class="menu-yonlendirme" href="anasayfa.html">Anasayfa</a></li>
            <li class="menu-item" id="iletisim"><a class="menu-yonlendirme" href="iletisim.html">İletişim</a></li>
            <li class="menu-item" id="hakkimizda"><a class="menu-yonlendirme" href="hakkimizda.html">Hakkımızda</a></li>
        </ul>
    </div>
</heaader>

<main>
    <section>
        <div>
            <img style="width: 100%;" src="https://www.thedrive.com/uploads/2022/10/04/IMG_1297.jpg?auto=webp" alt="Car">
        </div>
    </section>

    <section>
        <div style="display: flex; justify-content: space-evenly">
            <div id="iletisim-kutusu">
                <h3>Bizimle İletişime Geçiniz</h3>
                <form action="#">Adınızı, Soyadınızı Giriniz:</form>
                <input type="text" name="name" id="name">
                <br><br>
                <form action="#">Mail Adresinizi Giriniz:</form>
                <input type="email" name="mail" id="mail">
                <br><br>
                <form action="#">Konu</form>
                <textarea name="subject" id="subject" cols="30" rows="10"></textarea>
                <br><br>
                <button type="submit">Gönder</button>
            </div>

            <div id="iletisim-photo">
                <img style="width: 100%; border-radius: 10px" src="img/2021-09-13.jpg">
            </div>
        </div>

    </section>
</main>
<footer>
    <h2 class="footer-text">BG OTO GALERİ</h2>
    <h4 class="footer-text">Telefon</h4>
    <p class="footer-text">055555555</p>
    <h4 class="footer-text">Adres</h4>
    <p class="footer-text">Beşiktaş/İstanbul</p>
</footer>
</body>
</html>
