<!DOCTYPE html>
<html>
<head>
  <title>Google 1998</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Google 1998 Logo-->
  <section>
    <div id="google-logo">
      <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-logo">
    </div>
  </section>

  <!-- Search kısmı -->
  <section>

    <table id="table">
      <!-- Birinci Satır -->
      <tr>
        <td style="background-color: rgb(238,238,238);">
          Search the web using Google!
          <br>
          <input type="text" name="search" size="40">
          <br>
          <button type="submit">Google Seach</button>
          <button type="submit">Google I'm feeling lucky</button>
        </td>
      </tr>

      <!-- İkinci Satır -->
      <tr id="s-line">

        <td style="width: 40%; background-color: #7EE5DA;">
            Special Searches
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </td>

        <td  style="width: 19%; background-color: #70CCC2">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Helps!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </td>

        <td style="width: 40%; background-color: #62B3AA">
            Get Google!
            <br>
            updates montly:
            <br>
            <input type="text" name="e-mail" value="your e-mail">
            <br>
            <button type="submit">Subscribe</button>
        </td>
      </tr>
    </table>

  </section>

  <section>
    <div style="text-align: center">
      <p>Copyright ©1998 Google Inc.</p>
    </div>
  </section>

</body>
</html>
